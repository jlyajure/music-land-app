<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no">
    <title>Reproductor de Música Pro</title>
    <meta name="theme-color" content="#000000">
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent: #00d2ff; --bg: #050505; --card: #121212; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        html, body { height: 100%; margin: 0; background: var(--bg); color: #e2e8f0; font-family: 'Outfit', sans-serif; }
        
        header { background: rgba(0,0,0,0.95); padding: 15px; text-align: center; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; }
        .brand-title { color: var(--accent); font-size: 22px; font-weight: 900; text-transform: uppercase; cursor: pointer; }

        /* SECCIÓN DE FILTROS */
        .filter-container { padding: 10px; display: flex; gap: 10px; overflow-x: auto; white-space: nowrap; background: #080808; border-bottom: 1px solid #222; }
        .filter-btn { background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 8px 15px; border-radius: 20px; font-size: 12px; font-weight: 700; cursor: pointer; }
        .filter-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }

        .container { max-width: 600px; margin: auto; padding: 15px; padding-bottom: 150px; }

        /* PANEL DE ADMINISTRACIÓN */
        #admin-panel { display: none; background: #111; padding: 20px; border-radius: 15px; margin-bottom: 25px; border: 1px dashed var(--accent); }
        .input-box, .select-box { width: 100%; padding: 12px; margin-bottom: 10px; background: #0a0a0a; border: 1px solid #333; color: white; border-radius: 8px; font-family: inherit; }
        .btn-subir { width: 100%; background: var(--accent); color: black; padding: 12px; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; }

        /* LISTA DE PISTAS */
        .track-card { background: var(--card); border-radius: 15px; margin-bottom: 15px; border: 1px solid #222; display: flex; align-items: center; padding: 10px; }
        .track-img { width: 60px; height: 60px; border-radius: 10px; background-size: cover; background-position: center; }
        .track-info { flex: 1; margin-left: 15px; }
        .track-title { font-size: 15px; font-weight: 900; margin: 0; }
        .track-category { font-size: 10px; color: var(--accent); text-transform: uppercase; font-weight: 800; }
        
        .btn-play-mini { width: 40px; height: 40px; border-radius: 50%; background: var(--accent); border: none; color: black; font-size: 18px; cursor: pointer; }

        /* REPRODUCTOR */
        #global-player { position: fixed; bottom: 0; width: 100%; background: #080808; border-top: 2px solid var(--accent); padding: 15px; display: none; }
    </style>
</head>
<body>

<header>
    <div class="brand-title" onclick="toggleAdmin()">REPRODUCTOR DINÁMICO</div>
</header>

<div class="filter-container" id="filter-bar">
    <button class="filter-btn active" onclick="filtrar('TODOS')">TODOS</button>
    </div>

<div class="container">
    <div id="admin-panel">
        <h3 style="text-align:center; color:var(--accent); font-size:14px;">SUBIR NUEVA CANCIÓN</h3>
        <input type="text" id="t-titulo" class="input-box" placeholder="Título">
        <input type="text" id="t-artista" class="input-box" placeholder="Artista">
        <input type="text" id="t-url" class="input-box" placeholder="URL del MP3">
        <input type="text" id="t-img" class="input-box" placeholder="URL de la Portada">
        <select id="t-categoria" class="select-box"></select>
        <button onclick="guardarPista()" class="btn-subir">GUARDAR PISTA</button>
    </div>

    <div id="tracks-feed"></div>
</div>

<div id="global-player">
    <div style="text-align:center; color:white; font-size:12px;" id="p-info-display">Selecciona una canción</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // CONFIGURACIÓN DE FIREBASE
    const firebaseConfig = {
        apiKey: "TU_API_KEY",
        authDomain: "TU_DOMINIO",
        projectId: "TU_PROYECTO_ID",
        storageBucket: "TU_STORAGE",
        messagingSenderId: "TU_ID",
        appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const coleccionDB = "canciones_app";

    const categorias = [
        "SALSA", "MERENGUE", "BALADAS EN ESPAÑOL", "BALADAS EN INGLES", 
        "FUNK", "POP", "SOUL", "R&B", "ROCK", "MUSICA TROPICAL", 
        "CLASICOS BAILABLES", "PODCAST", "I.A.", "HOUSE", "DANCE", 
        "RANCHERAS", "LLANERAS", "ROCK EN ESPAÑOL"
    ];

    let todasLasCanciones = [];
    let filtroActual = "TODOS";

    // Iniciar filtros y selector
    const filterBar = document.getElementById('filter-bar');
    const selectCat = document.getElementById('t-categoria');
    
    categorias.forEach(cat => {
        // Botones de filtro
        const btn = document.createElement('button');
        btn.className = 'filter-btn';
        btn.innerText = cat;
        btn.onclick = () => filtrar(cat);
        filterBar.appendChild(btn);

        // Opciones del selector
        const opt = document.createElement('option');
        opt.value = cat;
        opt.innerText = cat;
        selectCat.appendChild(opt);
    });

    window.toggleAdmin = () => {
        const panel = document.getElementById('admin-panel');
        panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    };

    window.filtrar = (cat) => {
        filtroActual = cat;
        document.querySelectorAll('.filter-btn').forEach(b => {
            b.classList.toggle('active', b.innerText === cat);
        });
        render();
    };

    window.guardarPista = async () => {
        const datos = {
            titulo: document.getElementById('t-titulo').value,
            artista: document.getElementById('t-artista').value,
            mp3Url: document.getElementById('t-url').value,
            imagenUrl: document.getElementById('t-img').value,
            categoria: document.getElementById('t-categoria').value,
            fecha: new Date().getTime()
        };
        await addDoc(collection(db, coleccionDB), datos);
        alert("Canción subida");
    };

    onSnapshot(query(collection(db, coleccionDB), orderBy("fecha", "desc")), (snap) => {
        todasLasCanciones = [];
        snap.forEach(d => todasLasCanciones.push({id: d.id, ...d.data()}));
        render();
    });

    function render() {
        const feed = document.getElementById('tracks-feed');
        feed.innerHTML = "";
        
        const filtradas = filtroActual === "TODOS" 
            ? todasLasCanciones 
            : todasLasCanciones.filter(c => c.categoria === filtroActual);

        filtradas.forEach(c => {
            const div = document.createElement('div');
            div.className = 'track-card';
            div.innerHTML = `
                <div class="track-img" style="background-image: url('${c.imagenUrl || 'logo.png'}')"></div>
                <div class="track-info">
                    <div class="track-category">${c.categoria}</div>
                    <div class="track-title">${c.titulo}</div>
                    <div style="font-size:11px; color:#888;">${c.artista}</div>
                </div>
                <button class="btn-play-mini">▶</button>
            `;
            feed.appendChild(div);
        });
    }
</script>
</body>
</html>
